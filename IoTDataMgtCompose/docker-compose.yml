version: '2'
services:
  classifier:
    image: seol0keti/ubuntu:1.1
    container_name: classifier
    restart: always
    command: /bin/bash
    stdin_open: true
    tty: true

  postgres:
    image: postgis/postgis
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=spatiodata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=keti123
    expose: 
      - "5432"
    ports:
      - 5432:5432
    volumes:
      - /docker/postgres/data:/var/lib/postgresql/data

  influxdb:
    image: influxdb:1.8
    container_name: influx
    restart: always
    environment:
      - INFLUXDB_DB=dbclass
    expose: 
      - "8086"
    ports:
      - 8086:8086
    volumes:
      - /docker/influx/data:/var/lib/influx/data

  APIserver:
    image: seol0keti/ubuntu:1.1
    container_name: APIserver
    restart: always
    command: /bin/bash
    stdin_open: true
    tty: true
    expose: 
      - "7979"
    ports:
      - 7979:7979
    volumes:
      - /docker/api-server/data:/var/lib/api-server/data